<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>

    body {
    background: linear-gradient( rgba(255, 204, 0, 0.84), rgba(231, 116, 16, 0.788)); /* Gradient from left to right */
    height: 100vh; /* Makes gradient cover full page */
    margin: 0; /* Removes default margin */
}
        /* Styling the login box */
        .loginbox {
            border: 2px solid black;
            padding: 40px 20px;
            width: 300px;
            height: 300px;
            margin: 50px auto; /* Centers the box */
            text-align: center;
            border-radius: 10px; /* Rounded corners */
            background-color: white; 
            display: flex; /*it creates a container and then using flex properties we can arrange the content inside*/
            flex-direction: column; /*Arranges everything vertically (one below the other)*/
            justify-content: center; /* moves content in center vertically*/
        }

        /* Aligning form elements */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px; 
            text-align: left; 
        }

        label {
            
            font-weight: bold; /* Makes text bold */
            margin-bottom: 5px; /* Spacing below labels */
        }

        input {
          width: 100%;  
          padding: 10px;
          box-sizing: border-box;
          
        background-color: rgb(246, 180, 80);
        border-radius: 1px
}
        input::placeholder {  /*Placeholder attribute of input tag*/
            color: black;  /* Changes placeholder text to black */
            opacity:0.7 ;  /* Ensures full visibility */
        }
        /* Styling buttons */
        button {
            width: 80px;
            padding: 5px;
            margin-top: 10px;
            border: 2px solid black; /* Ensures black border */
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] { /*for submit button*/
            background-color: rgb(234, 123, 20);
            color: rgb(4, 4, 4);
            font-weight: bold;
        }

        button[type="reset"] { /*for reset button*/
            background-color: rgb(234, 123, 20); /*button colour*/
            color: rgb(0, 0, 0);         /*text written on button */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="loginbox">
        <h2>Login </h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="reset">Reset</button>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
