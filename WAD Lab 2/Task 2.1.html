<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task 2.1</title>
</head>
<body>

    <h2>User Details Form</h2>
    <form>
        <br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="Your City" readonly required>
        <br><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" maxlength="4" required> <!--maxlenght is used to limit number of characters or restrict field length to 4-->
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
