<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Validation (No JavaScript)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <style>
        .form-container {
            max-width: 900px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 600;
        }

        /* Hide alerts initially */
        .alert {
            display: none;
        }

        /* Show error alert if form is invalid */
        form:invalid + .alert-danger {
            display: block;
        }

    

        /* Custom Alert for Additional Info */
        .custom-alert {
            display: block;
            background: #ffeeba;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
        }
    </style> <!--The pop-up notifications are not being handled automatically; they require JavaScript. 
    For example, when submitting the form, the message "Form successfully submitted" 
    should appear, but it does not.-->
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">

    <h2 class="mb-4 text-center">Student Management</h2>

    <div class="form-container">
        
        <form class="row g-3 needs-validation" novalidate>

            <div class="w-100 bg-light py-2 px-3 border">
                <h5 class="text-start m-0 text-black">Registration Form</h5>
            </div>

            <div class="col-md-6">
                <label for="inputname" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputname" required>
                <div class="invalid-feedback">Name is required.</div>
            </div>

            <div class="col-md-6">
                <label for="inputedu" class="form-label">Education</label>
                <input type="text" class="form-control" id="inputedu" required>
                <div class="invalid-feedback">Education is required.</div>
            </div>

            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" required>
                <div class="invalid-feedback">Address is required.</div>
            </div>

            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <div class="invalid-feedback">Please select a gender.</div>
            </div>

            <div class="col-md-4">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required>
                <div class="invalid-feedback">Age is required.</div>
            </div>

            <!-- CNIC Upload -->
            <div class="col-12">
                <label for="cnicUpload" class="form-label">CNIC Upload</label>
                <input type="file" class="form-control" id="cnicUpload" accept=".jpg, .jpeg, .png, .pdf" required>
                <div class="invalid-feedback">Please upload your CNIC.</div>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>

        </form>

        
        <div class="alert alert-danger mt-3" role="alert">
            Please complete all required fields before submitting.<!--when all the fields are filled this alert will be no more-->
        </div>



        <!-- ℹ️ Custom Alert (Additional Info) -->
        <div class="custom-alert mt-3">
            Make sure to double-check your CNIC before submission!
        </div>

    </div>

</body>

    
</html>
