<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Feedback Notification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center">
        <h2>Feedback Form</h2>

        
        <form class="needs-validation" novalidate onsubmit="return false;"><!--prevents the page from refreshing when the form is submitted.-->
            <textarea class="form-control mb-2" placeholder="Enter your feedback..." required></textarea>
            <button class="btn btn-success w-100" type="button" data-bs-toggle="collapse" data-bs-target="#feedbackAlert"><!-- makes the alert appear when the button is clicked-->
                Submit Feedback
            </button>
        </form>

        <!-- Success Alert (Initially Collapsed) -->
        <div id="feedbackAlert" class="alert alert-success mt-3 collapse">
             Thank you for your feedback!
        </div>
    </div>
  <!--Without the Bootstrap JS file, the popup effect wonâ€™t work, and the alert won't appear.-->
  <!--The Bootstrap website states that the popup effect will not function without JavaScript.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
